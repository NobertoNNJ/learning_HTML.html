    <title>Parágrafos e quebras</title>

<body>
    <h1>Parágrafos e quebras de linhas</h1>
    <hr>
    <p>Não importa o modo
        que você escrever 
        o paragrafo contanto
        que esteja entre as
        tags &lt;p&gt; e &lt;/p&gt; <!--&lt; = < e &gt; = >-->
    </p>
    <p>Caso exista necessidade<br>de quebra de linhas<br>utilizar a tag &lt;br&gt;.
    </p>
    <p>Realizar a adição de simbolos especificos:
        &reg;
        &copy;
        &trade;
        &euro;
        &real;
        &pound;
        &yen;
        &cent;
        &dollar;
        &Delta;
        &uparrow;
        &uarr;
        &downarrow;
        &darr;
    </p>
    <p>Vamos ver alguns emoji:
        🐦‍⬛
        &#x1F426;&#x200D;&#x2B1B;
    </p>
</body>
</html>
